services:
  quarkus:
    image: maven:3.9-eclipse-temurin-21
    working_dir: /workspace
    command: sleep infinity
    volumes:
      - ..:/workspace:cached
    ports:
      - "8080:8080"   # Quarkus dev
      - "5005:5005"   # Debug (optional)
    environment:
      # Point Quarkus to the DB service
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://db:5432/app
      QUARKUS_DATASOURCE_USERNAME: app
      QUARKUS_DATASOURCE_PASSWORD: app

  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    volumes:
      - dev-db-data:/var/lib/postgresql/data

volumes:
  dev-db-data: